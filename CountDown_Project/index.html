<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head-container">
      <h1>Bitcoin Halving!!</h1>
      <h2>Get Ready To Witness The Biggest Event of This Decade!!</h2>
    </div>
    
    <div class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>
  </div>
  <div id="halvingTime">
    <h3>20 April 2024 04:20 AM</h3>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
